<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="CSS/settings.css">
</head>
<body>
    
    <div class="Header">
        <h1>Settings</h1>
        <div class="Links">
            <a href="apps.html">
                <img src="Images/7133312.png" height="50px">
            </a>
            <a href="calculator.html">
                <img src="Images/Calculator.png" height="50px">
            </a>
            <a href="portfolio.html">
                <img src="Images/Portfolio.png" height="50px">
            </a>
            <a href="game.html">
                <img src="/Images/Game.png" height="50px">
            </a>
        </div> 
    </div>

    <div class="Settings">
        
        <div class="User">
            <h2 onclick="toggleList('userList')">User Settings</h2>
            <ul id="userList" style="display: none;">
                <li>Change Username</li>
                <li>Change Passwort</li>
            </ul>
        </div>

        <div class="Layout">
            <h2 onclick="toggleList('layoutList')">Layout Settings</h2>
            <ul id="layoutList" style="display: none;">
                <li>Font-Size</li>
                <li>Font-Family</li>
                <li>Background Image</li>
            </ul>
        </div>

    </div>    

    <div class="Logout">
        <a href="start.html">
            <img src="Images/logout_icon_151219.png" height="50px">
        </a>
    </div>

    <script src="JS/settings.js"></script>

</body>
</html>
