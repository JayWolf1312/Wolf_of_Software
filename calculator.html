<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Calculator</title>
    <link rel ="stylesheet" href = "CSS/calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class = Header>
        <h1> This is the Best Calculator ever!</h1>
        <div class = Links>
            <a href = "apps.html">
                <img src="/Images/7133312.png" height="50px">
            </a>
            <a href = "currency.html">
                <img src="/Images/CurrencyCalculator.png" height="50px">
            </a>
            <a href = "portfolio.html">
                <img src="/Images/Portfolio.png" height="50px">
            </a>
            <a href ="game.html">
                <img src="/Images/Game.png" height="50px">
            </a>
        </div>
    </div>

    <div class="Calculator">
        
        <input type="text" id="display" disabled>

            <div class="Buttons">
                <button onclick="clearDisplay()">C</button>
                <button onclick="appendToDisplay('/')">/</button>
                <button onclick="appendToDisplay('*')">*</button>
                <button onclick="appendToDisplay('-')">-</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('+')">+</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="calculate()">=</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('.')">.</button>
            </div>
    </div>


    <div class="Settings">
        <a href="settings.html">
            <img src="/Images/Settings.png" height="50px">
        </a>
    </div>
    <div class="Logout">
        <a href="start.html">
            <img src="/Images/logout_icon_151219.png" height="50px">
        </a>
    </div>

    <script src="/JS/calculator.js"></script>

</body>
</html>
