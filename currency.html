<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Calculator</title>
    <link rel="stylesheet" href="CSS/currency.css">
</head>
<body>
    <div class="Header">
        <h1>Currency Converter</h1>
        <div class="Links">
            <a href="apps.html">
                <img src="Images/7133312.png" height="50px">
            </a>
            <a href="calculator.html">
                <img src="Images/Calculator.png" height="50px">
            </a>
            <a href="portfolio.html">
                <img src="Images/Portfolio.png" height="50px">
            </a>
            <a href="game.html">
                <img src="/Images/Game.png" height="50px">
            </a>
        </div> 
    </div>

    <div class ="Converter">

        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <label for="fromCurrency">From Currency:</label>
        <select id="fromCurrency">
            <option value ="USD">USD</option>
            <option value ="EUR">EUR</option>
            <option value ="YEN">YEN</option>
            <option value ="GBP">GBP</option>
        </select>
        <br>

        <label for="toCurrency">To Currency:</label>
        <select id="toCurrency">
            <option value ="USD">USD</option>
            <option value ="EUR">EUR</option>
            <option value ="YEN">YEN</option>
            <option value ="GBP">GBP</option>
        </select>
        <br>

        <button onclick ="convertCurrency()">Convert</button>
        <br>

        <p id="result">Result</p>
    </div>

    <div id = "settings">
        <a href = "settings.html">
            <img src = Images/settings.png height="50px">
        </a>
    </div>
    
    <div id = "logout">
        <a href = "start.html">
            <img src ="/Images/logout_icon_151219.png" height= 60px>
        </a>
    </div>
 
    <script>
        function convertCurrency(){
            const amount = document.getElementById("amount").value;
            const fromCurrency = document.getElementById("fromCurrency").value;
            const toCurrency = document.getElementById("toCurrency").value;

            const conversionRates = {
                USD: {
                    EUR: 0.94,
                    JPY: 110.71,
                },
                EUR: {
                    USD: 1.07,
                    JPY: 129.65,
                },
                JPY: {
                    USD: 0.0090,
                    EUR: 0.0077,
                },
            };            

            if (fromCurrency in conversionRates && toCurrency in conversionRates) {
                const result = amount * conversionRates[fromCurrency][toCurrency];
                document.getElementById("result").textContent = `Converted amount: ${result.toFixed(2)} ${toCurrency}`;
            } else {
                document.getElementById("result").textContent = "Invalid conversion.";
            }
        }
        </script>
</body>
</html>
